<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Modal page</h5>
        <button type="button" onclick="MF.modalClose()" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>

        </button>
    </div>
    <div class="modal-body">
        Content <p onclick="this.innerText = MF.getOptions().title">wer</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" [on.click]="$scope.show=false">Close</button>
    </div>
</div>
